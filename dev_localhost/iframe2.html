<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body id="iframePage">
<input id="iframeID" type="hidden" value="iframeTwo">
<h1>iframe 2</h1>
<p class="copyContent">Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui. </p>
<button id="add">Copy paragraph</button>  <button id="remove">Remove last paragraph</button> 
</body>
<script src="http://www.localhost.com/resize.js" type="text/javascript"></script>
<script>
$('#add').click(function () {
	var c = $('.copyContent').last().clone();		  
	$('h1').last().after(c);
	$(iframeResize);					  
});
$('#remove').click(function () {
	$('.copyContent').last().remove();				  
	$(iframeResize);					  
});

</script>
</html>
